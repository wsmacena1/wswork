<!DOCTYPE html>
<html>
<head>
    <title>Modal</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Modal Window</h1>
        </div>
        
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
            Logar
        </button>


        <!--Janela -->
        <form class="modal fade" id="janela">
            <div class="modal-dialog modal-xs">
                <div class="modal-content">
                    <!-- Cabeçalho -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span> &times;</span>
                        </button>
                        <h4 class="modal-title">Efetuar Login</h4>
                    </div>
                    <!-- Corpo -->
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="email" placeholder="Digite sua senha">
                        </div>
                        
                    </div>
                    <!-- Rodapé -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Logar
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>


    <script src="htt ps://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
